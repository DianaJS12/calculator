<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e33c632645.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>


    <div class="banner">
        <div class="card">
            <div class="content">
                <input type="number" placeholder="num" class="number1">
                <input type="text" placeholder="num2" class="number2">

                <div class="inlinebtn">
                    <button onclick="plus()">+</i></button>
                    <button onclick="minus()">-</button>
                    <button onclick="multi()">*</button>
                    <button onclick="del()">%</button>
                    <button onclick="clear()">c</button>
                </div>
                <div>
                    <p>
                        result : <b class="result"></b>
                    </p>
                </div>
            </div>
           
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
